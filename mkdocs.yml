site_name: Knowledge Hub
site_description: Fab Lab Barcelona Knowledge Hub
site_author: Fab Lab Team
site_url: https://knowledge.fablabbcn.org

# https://www.mkdocs.org/user-guide/writing-your-docs/#configure-pages-and-navigation

theme:
  name: 'material'
  custom_dir: 'custom_theme'
  font:
    text: 'Helvetica'
  palette:
    primary: 'black'
    accent: 'light green'
  logo: 'assets/images/logo.svg'
  # favicon: 'assets/images/favicon.ico'
  feature:
    tabs: true

extra:
  social:
    - type: 'twitter'
      link: 'https://twitter.com/fablabbcn'
  license: 'CC Attribution-NonCommercial-ShareAlike 4.0 International'
  repo_name: fablab-knowledge
  repo_url: https://github.com/fablabbcn/knowledge

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: Link
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - 'https://buttons.github.io/buttons.js'